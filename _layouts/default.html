<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header" style="background: var(--primary-color); padding:1rem 0;">
    <nav class="site-nav" style="text-align:center;">
      <ul class="nav-links" style="list-style:none;display:inline-flex;gap:1.5rem;">
        {% for item in site.nav %}
          <li><a href="{{ item.url | relative_url }}" style="color:#fff;text-decoration:none;font-weight:600;">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"><i class="fa-solid fa-moon"></i></button>
    </nav>
  </header>

  <main class="page-content" style="padding:2rem 1rem;max-width:1200px;margin:0 auto;">
    {{ content }}
  </main>

  <footer class="site-footer" style="background:var(--primary-color);color:#fff;text-align:center;padding:1.5rem 0;">
    <p>&copy; {{ 'now' | date: "%Y" }} Himanshu Singh. All rights reserved.</p>
  </footer>
  <script>
    (function() {
      const toggle = document.getElementById('themeToggle');
      const stored = localStorage.getItem('theme');
      if (stored === 'dark') {
        document.body.classList.add('dark');
      }
      if (toggle) {
        toggle.addEventListener('click', () => {
          document.body.classList.toggle('dark');
          localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
      }
    })();
  </script>
</body>
</html>
